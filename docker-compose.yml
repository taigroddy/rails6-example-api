version: "3.7"

services:
  app:
    image: rails5
    build: .
    tty: true
    stdin_open: true
    volumes:
      - ./:/app
      - ./Gemfile:/app/Gemfile
      - ./Gemfile.lock:/app/Gemfile.lock
      - cache:/cache
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=rails6_db
      - DATABASE_USERNAME=rails6_db
      - DATABASE_PASSWORD=rails6_db
      - RACK_ENV=development
      - RAILS_ENV=development
      - REDIS_HOST=redis
      - SPROCKETS_CACHE=/cache
    labels:
      - "traefik.docker.network=traefik_proxy"
      - "traefik.enable=true"
      - "traefik.backend=app"
      - "traefik.port=3000"
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.frontend.rule=Host:rails.local.dev;PathPrefix:/"
      - "traefik.tags=app"
    depends_on:
      - db
      - redis
    networks:
      - traefik
  db:
    image: bitnami/mariadb:10.3
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=rails6_db
      - MARIADB_PASSWORD=rails6_db
      - MARIADB_DATABASE=rails6_db
    ports:
      - 3330:3306
    networks:
      - traefik
  redis:
    image: 'bitnami/redis:latest'
    command: ["redis-server", "--protected-mode", "no"]
    ports:
    - "6380:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - traefik

networks:
  traefik:
    external:
      name: traefik_proxy

volumes:
  cache:

